<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Multi-step Register Form | devChallenges.io</title>
  </head>
  <body>
    <!-- 

    Register

    Name

    Enter your name

    Email

    Example@gmail.com

    Continue

    Step 1 of 3

    Which topics you are interested in?

    Software Development

    User Experience
    
    Graphic Design

    Step 2 of 3

    Summary

    Name: Emily Johnson
    Email: emily@emilyjohnsonstl.com

    Topics:
    User Experience
    Graphic Design

    Step 3 of 3
     -->

    <div class="container" id="step-1">
      <h1>Register</h1>
      <form>
        <div class="step-name">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="step-email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button class="button-continue">Continue</button>
      </form>
    </div>

    <div class="container" id="step-2">
      <h1>Which Topic you are interested in?</h1>
      <form>
        <div class="buttons-interest">
          <button id="software-development">Software Development</button>
          <button id="user-experience">User Experience</button>
          <button id="graphic-design">Graphic Design</button>
        </div>
        <button class="button-continue">Continue</button>
      </form>
    </div>

    <div class="container" id="step-3">
      <h1>Summary</h1>
      <div class="step-summary-1">
        <p>Name: <span id="summaryName"></span></p>
        <p>Email: <span id="summaryEmail"></span></p>
      </div>
      <div class="step-summary-2">
        <p>Topics: <span id="summaryTopics"></span></p>
      </div>
      <button class="button-continue">Continue</button>
    </div>

    <div class="step-indicator">
      <span class="step-text" id="stepText">Step 1 of 3</span>
      <span class="step-dot" id="dot1"></span>
      <span class="step-dot" id="dot2"></span>
      <span class="step-dot" id="dot3"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
