<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Multi-step Register Form | devChallenges.io</title>
  </head>
  <body>
    <!-- 

    Register

    Name

    Enter your name

    Email

    Example@gmail.com

    Continue

    Step 1 of 3

    Which topics you are interested in?

    Software Development

    User Experience
    
    Graphic Design

    Step 2 of 3

    Summary

    Name: Emily Johnson
    Email: emily@emilyjohnsonstl.com

    Topics:
    User Experience
    Graphic Design

    Step 3 of 3
     -->

    <div class="container" id="step-1">
      <h1>Register</h1>
      <form>
        <div class="step-name">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button class="button-continue">Continue</button>
      </form>
    </div>
    <div class="container" id="step-2">
      <h1>Which Topic you are interested in?</h1>
      <form>
        <div class="buttons-interest">
          <button>Software Development</button>
          <button>User Experience</button>
          <button>Graphic Design</button>
        </div>
        <button class="button-continue">Continue</button>
      </form>
    </div>
    <div class="container" id="step-3">
      <h1>Register</h1>
      <form>
        <div class="step-name">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="step-email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button class="button-continue">Continue</button>
      </form>
    </div>
    <select
    id="stepSelector"
    style="margin: 32px auto 0 auto; width: 200px; display: block"
  >
    <option value="step-1">Adım 1</option>
    <option value="step-2">Adım 2</option>
    <option value="step-3">Adım 3</option>

    <div class="author-info">
      Coded by <a href="#">KezerUmut</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
    
    <script src="script.js"></script>
  </body>
  
  </select>
</html>
